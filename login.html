<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta name="renderer" content="webkit">
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>登录管理后台</title>
<link href="static/css/index.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="static/css/bg.css" type="text/css">
<script type="text/javascript" src="static/js/jQ.js"></script>
<script type="text/javascript" src="static/js/cookies1.js"></script>
<script type="text/javascript" src="static/js/ev_popup.min1.js"></script>
<link href="static/css/skin.css" rel="stylesheet">
<script src="static/js/fn_js.min.js" type="text/javascript"></script>
<script src="static/js/jquery.particleground.min.js" type="text/javascript"></script>
</head>
<body style="overflow: hidden">
<div class="frame_register">
    <div class="main_register">
                    <div class="blue-gradient-bg"><div class="grid-pattern"></div></div>
            <div class="canvas_bg" id="canvasBg"></div>
        
        <div class="logo_window">
            <div class="logo">
                            </div>
            <div class="logo_window1">
                <form name="userLoginActionForm" id="userLoginActionForm" method="POST" action="#" onsubmit="return logincheck()">
                <div class="logo_window_L" style="margin: 0 auto;float: inherit;">
                    <span class="logo-form-title">用户登录</span>
                     <div class="register_form2">
                        <input class="user-name" id="username" name="username" type="text" placeholder="用户名" maxlength="20">
                        <label class="z-admin" id="manager_login"><input type="checkbox" name="is_manager" value="1"> 从管理员登录 </label>
                    </div>
                    <div class="register_form2" style="position:relative;height:50px">
                        <input class="user-pass" type="password" autocomplete="off" id="userpwd" name="userpwd" placeholder="密码" maxlength="32" style="position:absolute; z-index:2;">
                    </div>
                    <div class="register_form3">
                        <input id="validatecode" name="validatecode" type="text" placeholder="验证码" maxlength="6">
                        <a href="javascript:void(0)" onclick="refreshCaptcha()" title="点击换一张"><img src="static/picture/captcha.jpg" id="vcodesrc" name="vcodesrc" border="0" width="100" height="40" alt="点击换一张"></a>
                    </div>
                    <div class="no_pwd">
                        <a href="get_password_new.html" target="_blank">忘记密码？</a>
                    </div>
                    <div class="button_a">
                        <a href="javascript:void(0)" class="login-btn" style="margin: 0 auto;display: block;" id="login_bt" name="login_bt" onclick="logincheck()">登录</a>
                    </div>
                </div> 
                    <input type="hidden" id="is_cs" name="is_cs" value="0">
                    <input type="hidden" id="is_get" name="is_get" value="1">
                    <input type="hidden" id="show_msg" name="show_msg" value="">
                    <input type="hidden" id="jz" name="jz" value="0">
                    <input type="hidden" id="no_new" name="no_new" value="0">
                    <input type="hidden" id="gobuy" name="gobuy" value="0">
                </form>
                            </div>
        </div>
    </div>
</div>
<div class="windows_bg"></div>
<script>
    $(function () {
        var canvasBg = $('#canvasBg');
        if(canvasBg.length){
            canvasBg.particleground({
                dotColor: '#fff',
                lineColor: '#f0f0f0'
            });
        }
    });

    function refreshCaptcha() {
        var img = document.getElementById('vcodesrc');
        img.src = 'static/picture/captcha.jpg?t=' + Math.random();
    }

    function logincheck() {
        var username = document.getElementById('username').value;
        var userpwd = document.getElementById('userpwd').value;
        var validatecode = document.getElementById('validatecode').value;

        if (!username || username === '') {
            alert('请输入用户名');
            return false;
        }
        if (!userpwd || userpwd === '') {
            alert('请输入密码');
            return false;
        }
        if (!validatecode || validatecode === '') {
            alert('请输入验证码');
            return false;
        }

        // Submit form
        alert('登录功能需要后端服务支持，当前为静态展示页面。');
        return false;
    }
</script>
</body>
</html>
